<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Mermaid Chart</title>
</head>
<body>
  <!-- Task name: <score>: <comma separated list of actors> -->
     <pre class="mermaid">
      journey
      title My working day
      section Go to work
        Make tea: 5: Me
        Go upstairs: 3: Me
        Do work: 1: Me, Cat
      section Go home
        Go downstairs: 5: Me
        Sit down: 5: Me
        Sit down: 4: Me, You, Them
  
    </pre>

    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
        const config = {
          startOnLoad: true,
          securityLevel: 'loose',
          sankey: {
            width: 800,
            height: 400,
            linkColor: 'source',
            nodeAlignment: 'left',
          },
        };
        mermaid.initialize(config);
      </script>
</body>
</html>
