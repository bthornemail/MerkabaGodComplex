<!DOCTYPE html>
<html>

<head>
  <title>Life 2D Chat</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>

<body>
  <div id="chat-container" class="container">
    <div style="display: flex; flex-direction: column;align-items: center;justify-content: center;height: min-content;gap: 0;">
      <div class="input-group" style="padding: .25rem;">
        <input type="text" id="chat-topic-input" class="form-control form-control-sm" placeholder="Add Topic" />
        <button id="chat-topic-input-button" class="btn btn-outline-primary btn-sm">Subscribe</button>
      </div>
      <div class="input-group"  style="padding: .5rem;">
        <select id="chat-topic-select" class="form-control form-control-sm">
          <option value="0x">Topic</option>
        </select>
        <button id="chat-topic-output-button" class="btn btn-outline-danger btn-sm">Unsubscribe</button>
      </div>
    </div>
    <div id="chat-messages-box">
      <div id="chat-messages"></div>
    </div>
    <div style="height: min-content;">
      <div class="chat-messages-input input-group ">
        <textarea type="text" id="chat-input-message" class="form-control"
          placeholder="Type your message..."></textarea>
        <div class="input-group-append">
          <button id="chat-send-button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/marked.min.js"></script>
  <script>
    fetch(`src/images/backgrounds/random.${(Math.random() * 10).toFixed()}.jpg`)
      .then((response) => {
        document.body.style.backgroundImage = `url(${response.url})`;
      });
  </script>
  <script type="module" src="chat.js"></script>
</body>

</html>
