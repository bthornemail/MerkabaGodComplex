<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace 2D</title>
  <script src="./renderer.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="balance-container">
    <h2>Coin 2D</h2>
    <div class="balance-controls">
      <p>Balance <span>9999</span></p>
      <p>Total Supply <span>1000000</span></p>
    </div>
    <div class="balance-controls">
      <form>
        <h3>Mint</h3>
        <div class="btn-group">
          <input class="form-control" type="number" />
          <button class="btn btn-outline-light">Mint</button>
        </div>
      </form>
      </div>
      <div>
      <form>
        <h3>Transfer</h3>
        <div class="btn-group">
          <input class="form-control" type="text" placeholder="To" />
          <input class="form-control" type="number" placeholder="Value" />
          <button class="btn btn-outline-light">Transfer</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
