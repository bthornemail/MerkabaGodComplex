<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetrahedron to Octahedron Demo</title>
  <style>
    canvas { 
      display: block; 
      margin: 0 auto; 
      background-color: #f4f4f4; 
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="800"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  // Initialize Canvas
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  
  const vertices = [
    { x: 400, y: 100 }, // Vertex 1 (top)
    { x: 300, y: 600 }, // Vertex 2 (left bottom)
    { x: 500, y: 600 }, // Vertex 3 (right bottom)
    { x: 400, y: 500 }, // Vertex 4 (center base)
  ];

  const edges = [
    [0, 1], [0, 2], [0, 3], // Connecting vertex 1 to the base
    [1, 2], [2, 3], [1, 3]  // Connecting the base vertices
  ];

  function drawEdge(start, end) {
    ctx.beginPath();
    ctx.moveTo(vertices[start].x, vertices[start].y);
    ctx.lineTo(vertices[end].x, vertices[end].y);
    ctx.stroke();
  }

  function drawVertices() {
    vertices.forEach(vertex => {
      ctx.beginPath();
      ctx.arc(vertex.x, vertex.y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    });
  }

  function drawEdges() {
    edges.forEach(edge => {
      drawEdge(edge[0], edge[1]);
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Step-by-step building process
    drawEdges();
    drawVertices();

    // Animate building of edges one by one
    // For demo, you can animate by incrementally adding edges over time
    setTimeout(() => {
      edges.push([0, 2]); // Add edges step by step
      drawEdges();
    }, 1000);
  }

  animate(); // Run the animation
</script>

</body>
</html>
