<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity2D Server Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid black;
        }

        html,
        body {
            margin: 0;
            padding: .5rem;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
            color: white;
        }

        header,
        main,
        footer {
            /* margin: 0; */
            /* padding: .5rem; */
            /* overflow: hidden; */
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        main {
            grid-auto-rows: 15vh;
            overflow-y: auto;
        }

        footer,
        header {
            height: max-content;
        }

        .card-title {
            color: white;
            font-weight: bold;
            font-size: x-large;
            text-align: center;
        }

        .card,
        a {
            text-decoration: none;
        }

        .card {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, .5);
        }

        .gradient {
            background-image: linear-gradient(45deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(281deg 100% 21%) 8%,
                    hsl(304deg 100% 23%) 17%,
                    hsl(319deg 100% 30%) 25%,
                    hsl(329deg 100% 36%) 33%,
                    hsl(336deg 100% 41%) 42%,
                    hsl(346deg 83% 51%) 50%,
                    hsl(3deg 95% 61%) 58%,
                    hsl(17deg 100% 59%) 67%,
                    hsl(30deg 100% 55%) 75%,
                    hsl(40deg 100% 50%) 83%,
                    hsl(48deg 100% 50%) 92%,
                    hsl(55deg 100% 50%) 100%);
        }
    </style>
</head>

<body class="gradient">
    <nav>
        <h1>Unity2D</h1>
    </nav>
    <header>
        <a href="/">
            <div class="card">
                <div class="card-title">Home</div>
            </div>
        </a>
        <a href="identity.html">
            <div class="card">
                <div class="card-title">Identity</div>
            </div>
        </a>
        <a href="app.html">
            <div class="card">
                <div class="card-title">App</div>
            </div>
        </a>
    </header>
    <main>
        <a href="/qrcode.html">
            <div class="card">
                <div class="card-title">QR Code</div>
            </div>
        </a>
        <a href='/app'>
            <div class="card">
                <div class="card-title">app</div>
            </div>
        </a>
        <a href="/car-wash">
            <div class="card">
                <div class="card-title">car wash</div>
            </div>
        </a>
        <a href="/chat">
            <div class="card">
                <div class="card-title">chat</div>
            </div>
        </a>
        <a href="/delivery-for-locals">
            <div class="card">
                <div class="card-title">delivery for locals</div>
            </div>
        </a>
        <a href='/force-graph'>
            <div class="card">
                <div class="card-title">force graph</div>
            </div>
        </a>
        <a href="/graph">
            <div class="card">
                <div class="card-title">graph</div>
            </div>
        </a>
        <a href="/logistics-hub">
            <div class="card">
                <div class="card-title">logistics hub</div>
            </div>
        </a>
        <a href="/mermaid">
            <div class="card">
                <div class="card-title">mermaid</div>
            </div>
        </a>
        <a href="/mqtt">
            <div class="card">
                <div class="card-title">mqtt</div>
            </div>
        </a>
        <a href="/helia">
            <div class="card">
                <div class="card-title">helia</div>
            </div>
        </a>
        <a href="/service-board">
            <div class="card">
                <div class="card-title">service board<br>public</div>
            </div>
        </a>
        <a href="/dialpad">
            <div class="card">
                <div class="card-title">dialpad</div>
            </div>
        </a>
        <a href="/canvas">
            <div class="card">
                <div class="card-title">canvas</div>
            </div>
        </a>
        <a href="/asset">
            <div class="card">
                <div class="card-title">asset</div>
            </div>
        </a>
        <a href="/vcard">
            <div class="card">
                <div class="card-title">vcard</div>
            </div>
        </a>
        <a href="/worker">
            <div class="card">
                <div class="card-title">worker</div>
            </div>
        </a>
    </main>
    <script>
        [].reverse().forEach(([key, value]) => {
            const a = document.createElement("a")
            const card = document.createElement("div")
            const title = document.createElement("div")
            a.href = `http://127.0.0.1:${value}/`;
            card.classList.add("card")
            title.classList.add("card-title")
            title.innerText = key.toString();
            card.append(title)
            a.append(card)
            document.querySelector("main").prepend(a)
        })
    </script>
    <footer>
        <a href="register.html">
            <div class="card">
                <div class="card-title">Register</div>
            </div>
        </a>
        <a href="json.html">
            <div class="card">
                <div class="card-title">JSON</div>
            </div>
        </a>
        <a href="post.html">
            <div class="card">
                <div class="card-title">Post</div>
            </div>
        </a>
    </footer>
</body>

</html>
