<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity2D Server Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid black;
        }

        html,
        body {
            margin: 0;
            padding: .5rem;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
            color: white;
        }

        header,
        main,
        footer {
            /* margin: 0; */
            /* padding: .5rem; */
            /* overflow: hidden; */
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        main {
            grid-auto-rows: 15vh;
            overflow-y: auto;
        }

        footer,
        header {
            height: max-content;
        }

        .card-title {
            color: white;
            font-weight: bold;
            font-size: x-large;
            text-align: center;
        }

        .card,
        a {
            text-decoration: none;
        }

        .card {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, .5);
        }

        .gradient {
            background-image: linear-gradient(45deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(281deg 100% 21%) 8%,
                    hsl(304deg 100% 23%) 17%,
                    hsl(319deg 100% 30%) 25%,
                    hsl(329deg 100% 36%) 33%,
                    hsl(336deg 100% 41%) 42%,
                    hsl(346deg 83% 51%) 50%,
                    hsl(3deg 95% 61%) 58%,
                    hsl(17deg 100% 59%) 67%,
                    hsl(30deg 100% 55%) 75%,
                    hsl(40deg 100% 50%) 83%,
                    hsl(48deg 100% 50%) 92%,
                    hsl(55deg 100% 50%) 100%);
        }
    </style>
</head>

<body class="gradient">
    <nav>
        <h1>Unity2D</h1>
    </nav>
    <header>
        <a href="/">
            <div class="card">
                <div class="card-title">Home</div>
            </div>
        </a>
        <a href="identity.html">
            <div class="card">
                <div class="card-title">Identity</div>
            </div>
        </a>
        <a href="services.html">
            <div class="card">
                <div class="card-title">Services</div>
            </div>
        </a>
    </header>
    <main>
    </main>
    <script>
        [
            // ["cli", 8000],
            ["Vault 2D", 8001],
            ["Journal 2D", 8002],
            ["Chat 2D", 8003],
            ["Ledger 2D", 8004],
            ["Unity 2D", 8005],
            ["Life 2D", 8006],
            // ["Life 2Da", 8016],
            ["Marketplace 2D", 8007],
            ["Knowledge 2D", 8008],
            ["Service Champion", 8009],
            ["Scene", 8010],
        ].reverse().forEach(([key, value]) => {
            const a = document.createElement("a")
            const card = document.createElement("div")
            const title = document.createElement("div")
            a.href = `http://${window.location.hostname}:${value}`;
            card.classList.add("card")
            title.classList.add("card-title")
            title.innerText = key.toString();
            card.append(title)
            a.append(card)
            document.querySelector("main").prepend(a)
        })
    </script>
    <footer>
        <a href="register.html">
            <div class="card">
                <div class="card-title">Register</div>
            </div>
        </a>
        <a href="json.html">
            <div class="card">
                <div class="card-title">JSON</div>
            </div>
        </a>
        <a href="post.html">
            <div class="card">
                <div class="card-title">Post</div>
            </div>
        </a>
    </footer>
</body>

</html>
