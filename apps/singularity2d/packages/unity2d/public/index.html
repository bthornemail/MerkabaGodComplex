<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity2D Server Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid black;
        }

        html,
        body {
            margin: 0;
            padding: .5rem;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
            color: white;
        }

        header,
        main,
        footer {
            /* margin: 0; */
            /* padding: .5rem; */
            /* overflow: hidden; */
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        main {
            grid-auto-rows: 15vh;
            overflow-y: auto;
        }

        footer,
        header {
            height: max-content;
        }

        .card-title {
            color: white;
            font-weight: bold;
            font-size: x-large;
            text-align: center;
        }

        .card,
        a {
            text-decoration: none;
        }

        .card {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, .5);
        }

        .gradient {
            background-image: linear-gradient(45deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(281deg 100% 21%) 8%,
                    hsl(304deg 100% 23%) 17%,
                    hsl(319deg 100% 30%) 25%,
                    hsl(329deg 100% 36%) 33%,
                    hsl(336deg 100% 41%) 42%,
                    hsl(346deg 83% 51%) 50%,
                    hsl(3deg 95% 61%) 58%,
                    hsl(17deg 100% 59%) 67%,
                    hsl(30deg 100% 55%) 75%,
                    hsl(40deg 100% 50%) 83%,
                    hsl(48deg 100% 50%) 92%,
                    hsl(55deg 100% 50%) 100%);
        }
    </style>
</head>
