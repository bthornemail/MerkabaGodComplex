<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code auth</title>
</head>
<body>
    
    <bitcoin-qr
      id="qr"
      width="300"
      height="300"
      address="hello"
      parameters="?amount=0.00001&label=sbddesign%3A%20For%20lunch%20Tuesday&message=For%20lunch%20Tuesday"
      image="https://voltage.imgix.net/Team.png?fm=webp&w=160"
      type="svg"
      corners-square-color="#b23c05"
      corners-dot-color="#e24a04"
      corners-square-type="extra-rounded"
      dots-type="classy-rounded"
      dots-color="#ff5000"
    />
    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";
        // Your code here...
        const element = document.querySelector("#qr")
        element.setAttribute("bitcoin","0x")
      </script>
    <script type="module" src="https://unpkg.com/bitcoin-qr@1.2.1/dist/bitcoin-qr/bitcoin-qr.esm.js"></script>
</body>
</html>
